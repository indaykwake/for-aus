<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: contain; /* Keeps the whole image visible */
      background-position: center;
      background-repeat: no-repeat;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child { background-image: url("1.jpg"); }
    .slide:nth-child(2) { background-image: url("2.jpg"); }
    .slide:nth-child(3) { background-image: url("3.jpg"); }

    .buttons button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    .buttons #prev { left: 10px; }
    .buttons #next { right: 10px; }

  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide current"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);
  </script>

</body>
</html>
